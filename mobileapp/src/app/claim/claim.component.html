<h4>Claims Details</h4>
<div class="form-group">
    <strong>Filter</strong>
    <select aria-placeholder="Filter.." class="form-control"
            [(ngModel)]="filterCategory">   
      <option value="heart">Heart</option>
      <option value="accident">Accident</option>
      <option value="respritory">Respritory</option>
      <option value="Comprehensive">Comprehensive</option>
    </select>
  </div>  

<table id = 'claims'>
<button id = 'btnCallServicePost' (click) = 'makePostCall()'>callAPI</button>
<p>For Debug: </p>
<p>{{apiPost | json}}</p> 
<table>
  <thead>
      <tr>
          <th>Claim ID</th>
          <th>Category</th>
          <th>Status</th>
          <th>Price</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let claim of allClaimsData | tableFilter: filterCategory">
          <td>{{claim.claim_id}}</td>
          <td>{{claim.category}}</td>
          <td>{{claim.status}}</td>
          <td>{{claim.price}}</td>
      </tr>
  </tbody>
</table>
