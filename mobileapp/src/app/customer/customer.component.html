<h3>Customer Details</h3>
<section>
    <table>
      <thead>
          <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Customer ID</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let people of allCustomerData">
              <td>{{people.first_name}}</td>
              <td>{{people.last_name}}</td>
              <td>{{people.customer_id}}</td>
          </tr>
      </tbody>
  </table>
